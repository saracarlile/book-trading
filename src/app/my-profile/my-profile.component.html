<div class="container">
  <h1 [style.color]="titleStyle ? 'green' : 'pink'">
    {{title}}
  </h1>

  <p>
    my-profile works!
  </p>

  <!-- Trigger/Open The Modal -->
  <button (click)="updatetitleStyle()">Open Modal</button>

  <!-- The Modal -->
  <div id="myModal" class="modal" [style.display]="titleStyle ? 'none' : 'block'">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
      <button (click)="updatetitleStyle()">Close Modal</button>
    </div>

  </div>

</div>
